<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancelar</ion-button>
        </ion-buttons>
        <ion-title>Agendar Pedido</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="confirm()" [strong]="true">Guardar</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-list-header>
            <ion-label>Datos del Cliente</ion-label>
        </ion-list-header>

        <ion-item *ngIf="!conversionMode">
            <ion-label>Cliente Nuevo/Existente</ion-label>
            <ion-toggle
                    [(ngModel)]="isNewClient"
                    (ionChange)="toggleNewClient($event)">
            </ion-toggle>
        </ion-item>

        <ng-container *ngIf="!isNewClient">
            <ion-item>
                <ion-label position="stacked">Seleccionar Cliente</ion-label>
                <ion-select
                        [(ngModel)]="selectedClienteId"
                        placeholder="Seleccione un cliente">

                    <ion-select-option *ngFor="let c of clientes" [value]="c.cli_id">
                        {{ c.cli_nombre }} {{ c.cli_apellido }} (IG: {{ '@' + c.cli_instagram }})
                    </ion-select-option>
                </ion-select>
            </ion-item>
        </ng-container>

        <ng-container *ngIf="isNewClient">
            <ion-item>
                <ion-label position="stacked">Nombre (*)</ion-label>
                <ion-input type="text" [(ngModel)]="newClienteNombre"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Apellido</ion-label>
                <ion-input type="text" [(ngModel)]="newClienteApellido"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">Instagram (*)</ion-label>
                <ion-input type="text" [(ngModel)]="newClienteInstagram" placeholder="@"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Tel√©fono</ion-label>
                <ion-input type="tel" [(ngModel)]="newClienteTelefono"></ion-input>
            </ion-item>
        </ng-container>
    </ion-list>

    <ion-list>
        <ion-list-header>
            <ion-label>Datos del Pedido</ion-label>
        </ion-list-header>

        <ion-item>
            <ion-label>Fecha de Entrega</ion-label>

            <ion-datetime-button datetime="fechaEntregaPicker"></ion-datetime-button>
        </ion-item>

        <ion-modal [keepContentsMounted]="true">
            <ng-template>
                <ion-datetime
                        id="fechaEntregaPicker"
                        presentation="date"
                        [(ngModel)]="fechaEntrega"
                        locale="es-ES">

                    <ion-buttons slot="primary">
                        <ion-button (click)="modalCtrl.dismiss()" fill="clear">Aceptar</ion-button>
                    </ion-buttons>

                </ion-datetime>
            </ng-template>
        </ion-modal>

        <ion-item>
            <ion-label position="stacked">Precio Total</ion-label>
            <ion-input type="number" [(ngModel)]="precio" placeholder="$0"></ion-input>
        </ion-item>
    </ion-list>

</ion-content>
